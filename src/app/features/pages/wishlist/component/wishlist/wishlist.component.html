<section class="bg-light my-7 py-10">
  <div class="container mx-auto">
    <h1 class="text-4xl font-bold text-main mb-6">Your Wishlist :</h1>

    @if (isLoading) {
    <div class="text-center text-2xl text-gray-500">Loading...</div>
    } @else if (wishDetalis.count > 0) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (item of wishDetalis.data; track item.id) {
      <app-wishitem [data]="item" (removeWishlist)="removeWishlist($event)" />
      }
    </div>
    } @else {
    <p class="text-center text-2xl text-gray-500">Your wishlist is empty</p>
    }
  </div>
</section>
