<div
  class="product relative group overflow-hidden transition-all duration-700 border border-transparent rounded-md hover:border-main shadow-none hover:shadow-md p-5 mb-4"
>
<button  (click)="onAddToWishList()" class="absolute opacity-0  group-hover:opacity-100  text-2xl text-main cursor-pointer   transition-all duration-500  group-hover:translate-x-[0%]   top-5 translate-x-[200%]   right-[20px]"><i class="fa fa-heart "></i></button>

<div class=""  [routerLink]="['/products-details', product._id]">
  <img [src]="product.imageCover" class="w-full" alt="" />
  <span class="text-main">{{ product.category.name }}</span>
  <h2 class="mb-4">{{ product.title.split(" ").splice(0, 2).join(" ") }}</h2>
  <div class="flex justify-between">
    <p>{{ product.price }} EGP</p>
    <p><i class="fa text-rating fa-star"></i>{{ product.ratingsAverage }}</p>
  </div>
</div>
  <button
  (click)="onAddToCart()"
    class="bg-main mt-4 cursor-pointer group-hover:opacity-100 transition-all duration-500 translate-y-[100%] group-hover:translate-y-[0%] text-white p-2 w-[90%] rounded-md block opacity-0 mx-auto"
  >
    Add to Cart <i class="fa fa-cart-shopping"></i>
  </button>
</div>
